{% extends "base.html" %}
{% block title %}
    Создание курса
{% endblock %}
{% block menu %}
	{% include "inc-menu.html" %}
{% endblock %}
{% block body %}
    <div>
        <a href="/category_list/">к списку категорий</a>
    </div>
    <div>
        <h3 class="mt-4">Создание курса</h3>
        <form method="post">
            <input class="form-control mt-3 w-50" type="text" name="name" placeholder="Название курса">
            <select class="form-select mt-3 w-50" name="category">
                <option selected>Выберите категорию</option>
                {% for item in categories %}
                <option value="{{item.name}}">{{item.name}}</option>
                {% endfor %}
            </select>
            <button class="mt-3" type="submit">Сохранить</button>
        </form>
    </div>
{% endblock %}
